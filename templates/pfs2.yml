id: pfs2
description: Pathfinder 2 Society Chronicle
presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  topline:
    presets: [defaultfont]
    y1: 126
    y2: 110
    align: CB

  rightbar:
    presets: [defaultfont]
    x1: 472
    x2: 567
    align: CM

  bottomline:
    presets: [defaultfont]
    y1: 735
    y2: 719
    align: CB

  factions:
    presets: [defaultfont]
    fontsize: 8

  facname:
    presets: [factions]
    x1: 432
    x2: 489
    align: CB

  facrep:
    presets: [factions]
    x1: 531
    x2: 547
    align: CB

  facline1:
    presets: [factions]
    y1: 108
    y2: 99

  facline2:
    presets: [factions]
    y1: 128
    y2: 119

  facline3:
    presets: [factions]
    y1: 148
    y2: 139

content:
  player:
    type: textCell
    desc: Player name
    presets: [topline]
    x1: 42
    x2: 142
    example: Bob

  char:
    type: textCell
    desc: Players character name
    presets: [topline]
    x1: 167
    x2: 270
    example: Stormageddon

  societyid:
    type: societyid
    desc: PFS Player ID
    presets: [topline]
    x1: 276
    xpivot: 348
    x2: 396
    example: 123456-2001

  xp:
    type: textCell
    desc: Experience points
    presets: [rightbar]
    y1: 311
    y2: 334
    example: 4

  gp:
    type: textCell
    desc: Gold pieces
    presets: [rightbar]
    y1: 444
    y2: 420
    example: 4gp 2sp

  dj:
    type: textCell
    desc: Dayjob
    presets: [rightbar]
    y1: 481
    y2: 456
    example: 8cp

  fame:
    type: textCell
    desc: Fame
    presets: [rightbar]
    y1: 639
    y2: 663
    example: 4

  event:
    type: textCell
    desc: Event name
    presets: [bottomline]
    x1: 43
    x2: 147
    example: PaizoCon

  code:
    type: textCell
    desc: Event code
    presets: [bottomline]
    x1: 157
    x2: 212
    example: 1234

  date:
    type: textCell
    desc: The date on which the game session took place
    presets: [bottomline]
    x1: 227
    x2: 303
    example: 27.06.2020

  gm:
    type: textCell
    desc: Gamemasters name
    presets: [bottomline]
    x1: 323
    x2: 446
    example: John Doe

  gmid:
    type: textCell
    desc: Gamemasters PFS ID
    presets: [bottomline]
    x1: 460
    x2: 563
    example: 654321

  fac1name:
    type: textCell
    desc: Faction 1 Name
    presets: [facname, facline1]
    example: Grand Archive

  fac1rep:
    type: textCell
    desc: Faction 1 Reputation points
    presets: [facrep, facline1]
    example: 4

  fac2name:
    type: textCell
    desc: Faction 2 Name
    presets: [facname, facline2]
    example: Grand Archive

  fac2rep:
    type: textCell
    desc: Faction 2 Reputation points
    presets: [facrep, facline2]
    example: 4

  fac3name:
    type: textCell
    desc: Faction 3 Name
    presets: [facname, facline3]
    example: Grand Archive

  fac3rep:
    type: textCell
    desc: Faction 3 Reputation points
    presets: [facrep, facline3]
    example: 4
