id: pfs2
description: Pathfinder 2 Society Chronicle
presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  topline:
    presets: [defaultfont]
    y:  16.1
    y2: 14
    align: CB

  rightbar:
    presets: [defaultfont]
    x:  78.4
    x2: 93.9
    align: CM

  bottomline:
    presets: [defaultfont]
    y:  94
    y2: 92
    align: CB

  factions:
    presets: [defaultfont]
    fontsize: 8

  faccol1:
    presets: [factions]
    x:  71.5
    x2: 81.1
    align: CB

  faccol2:
    presets: [factions]
    x:  88
    x2: 90.6
    align: CB

  facline1:
    presets: [factions]
    y:  13.95
    y2: 12.8

  facline2:
    presets: [factions]
    y:  16.5
    y2: 15.4

  facline3:
    presets: [factions]
    y:  19.1
    y2: 18.0

content:
  player:
    type: textCell
    desc: Player name
    presets: [topline]
    x:  6.9
    x2: 23.6
    example: Bob

  char:
    type: textCell
    desc: Players character name
    presets: [topline]
    x:  27.7
    x2: 44.8
    example: Stormageddon

  societyid:
    type: societyId
    desc: PFS Player ID
    presets: [topline]
    x:  45.8
    xpivot: 57.5
    x2: 65.8
    example: 123456-2001

  xp:
    type: textCell
    desc: Experience points
    presets: [rightbar]
    y:  39.7
    y2: 42.7
    example: 4

  gp:
    type: textCell
    desc: Gold pieces
    presets: [rightbar]
    y:  53.7
    y2: 56.8
    example: 4gp 2sp

  income:
    type: textCell
    desc: Earned income
    presets: [rightbar]
    y:  58.3
    y2: 61.4
    example: 8cp

  fame:
    type: textCell
    desc: Fame
    presets: [rightbar]
    y:  81.6
    y2: 84.6
    example: 4

  event:
    type: textCell
    desc: Event name
    presets: [bottomline]
    x:   7.1
    x2: 23.7
    example: PaizoCon

  eventcode:
    type: textCell
    desc: Event code
    presets: [bottomline]
    x:  26.2
    x2: 35.2
    example: 1234

  date:
    type: textCell
    desc: The date on which the game session took place
    presets: [bottomline]
    x:  37.6
    x2: 50.4
    example: 27.06.2020

  gm:
    type: textCell
    desc: Gamemasters name
    presets: [bottomline]
    x:  52.8
    x2: 74.0
    example: John Doe

  gmid:
    type: textCell
    desc: Gamemasters PFS ID
    presets: [bottomline]
    x:  76.4
    x2: 93.4
    example: 654321

  fac1name:
    type: textCell
    desc: Faction 1 Name
    presets: [faccol1, facline1]
    example: Grand Archive

  fac1rep:
    type: textCell
    desc: Faction 1 Reputation points
    presets: [faccol2, facline1]
    example: 4

  fac2name:
    type: textCell
    desc: Faction 2 Name
    presets: [faccol1, facline2]
    example: Grand Archive

  fac2rep:
    type: textCell
    desc: Faction 2 Reputation points
    presets: [faccol2, facline2]
    example: 4

  fac3name:
    type: textCell
    desc: Faction 3 Name
    presets: [faccol1, facline3]
    example: Grand Archive

  fac3rep:
    type: textCell
    desc: Faction 3 Reputation points
    presets: [faccol2, facline3]
    example: 4
