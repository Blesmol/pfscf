id: pfs2
description: Pathfinder 2 Society Chronicle
presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  topline:
    presets: [defaultfont]
    y:  16
    y2: 14
    align: CB

  rightbar:
    presets: [defaultfont]
    x:  78
    x2: 94
    align: CM

  bottomline:
    presets: [defaultfont]
    y:  94
    y2: 92
    align: CB

  factions:
    presets: [defaultfont]
    fontsize: 8

  faccol1:
    presets: [factions]
    x:  72
    x2: 81
    align: CB

  faccol2:
    presets: [factions]
    x:  88
    x2: 91
    align: CB

  facline1:
    presets: [factions]
    y:  14
    y2: 13

  facline2:
    presets: [factions]
    y:  16
    y2: 15

  facline3:
    presets: [factions]
    y:  19
    y2: 18

content:
  player:
    type: textCell
    desc: Player name
    presets: [topline]
    x:  7.0
    x2: 23
    example: Bob

  char:
    type: textCell
    desc: Players character name
    presets: [topline]
    x:  28
    x2: 45
    example: Stormageddon

  societyid:
    type: societyId
    desc: PFS Player ID
    presets: [topline]
    x:  46
    xpivot: 58
    x2: 66
    example: 123456-2001

  xp:
    type: textCell
    desc: Experience points
    presets: [rightbar]
    y:  40
    y2: 43
    example: 4

  gp:
    type: textCell
    desc: Gold pieces
    presets: [rightbar]
    y:  57
    y2: 53
    example: 4gp 2sp

  dj:
    type: textCell
    desc: Dayjob
    presets: [rightbar]
    y:  61
    y2: 58
    example: 8cp

  fame:
    type: textCell
    desc: Fame
    presets: [rightbar]
    y:  82
    y2: 85
    example: 4

  event:
    type: textCell
    desc: Event name
    presets: [bottomline]
    x:   7
    x2: 24
    example: PaizoCon

  eventcode:
    type: textCell
    desc: Event code
    presets: [bottomline]
    x:  26
    x2: 35
    example: 1234

  date:
    type: textCell
    desc: The date on which the game session took place
    presets: [bottomline]
    x:  38
    x2: 50
    example: 27.06.2020

  gm:
    type: textCell
    desc: Gamemasters name
    presets: [bottomline]
    x:  53
    x2: 74
    example: John Doe

  gmid:
    type: textCell
    desc: Gamemasters PFS ID
    presets: [bottomline]
    x:  76
    x2: 93
    example: 654321

  fac1name:
    type: textCell
    desc: Faction 1 Name
    presets: [faccol1, facline1]
    example: Grand Archive

  fac1rep:
    type: textCell
    desc: Faction 1 Reputation points
    presets: [faccol2, facline1]
    example: 4

  fac2name:
    type: textCell
    desc: Faction 2 Name
    presets: [faccol1, facline2]
    example: Grand Archive

  fac2rep:
    type: textCell
    desc: Faction 2 Reputation points
    presets: [faccol2, facline2]
    example: 4

  fac3name:
    type: textCell
    desc: Faction 3 Name
    presets: [faccol1, facline3]
    example: Grand Archive

  fac3rep:
    type: textCell
    desc: Faction 3 Reputation points
    presets: [faccol2, facline3]
    example: 4
