id: pfs2
description: Pathfinder 2 Society Chronicle

parameters:
  player:
    type: text
    description: Player name
    example: Bob

  char:
    type: text
    description: Players character name
    example: Stormageddon

  societyid:
    type: societyid
    description: Pathfinder Society ID
    example: 123456-2001

  xp:
    type: text
    description: Experience points
    example: 4

  gp:
    type: text
    description: Gold pieces
    example: 4gp 2sp

  income:
    type: text
    description: Earned income
    example: 8cp

  fame:
    type: text
    description: Fame
    example: 4

  event:
    type: text
    description: Event name
    example: PaizoCon

  eventcode:
    type: text
    description: Event code
    example: 1234

  date:
    type: text
    description: The date on which the game session took place
    example: 27.06.2020

  gm:
    type: text
    description: Gamemasters name
    example: J. Doe

  gmid:
    type: text
    description: Gamemasters PFS ID
    example: 654321

  fac1name:
    type: text
    description: Faction 1 Name
    example: Grand Archive

  fac1rep:
    type: text
    description: Faction 1 Reputation points
    example: 4

  fac2name:
    type: text
    description: Faction 2 Name
    example: Grand Archive

  fac2rep:
    type: text
    description: Faction 2 Reputation points
    example: 4

  fac3name:
    type: text
    description: Faction 3 Name
    example: Grand Archive

  fac3rep:
    type: text
    description: Faction 3 Reputation points
    example: 4

presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  topline:
    presets: [defaultfont]
    y:  16.0
    align: CB

  rightbar:
    presets: [defaultfont]
    x:  78.4
    x2: 93.9
    align: CM

  bottomline:
    presets: [defaultfont]
    y:  93.8
    align: CB

  factions:
    presets: [defaultfont]
    fontsize: 8

  faccol1:
    presets: [factions]
    x:  71.5
    x2: 81.1
    align: CB

  faccol2:
    presets: [factions]
    x:  88
    x2: 90.6
    align: CB

  facline1:
    presets: [factions]
    y:  13.95

  facline2:
    presets: [factions]
    y:  16.5

  facline3:
    presets: [factions]
    y:  19.1

content:
  - value: param:player
    type: textCell
    presets: [topline]
    x:  6.9
    x2: 23.6

  - value: param:char
    type: textCell
    presets: [topline]
    x:  27.7
    x2: 44.8

  - type: trigger
    trigger: param:societyid
    content:
      - type: rectangle
        color: white
        x:  57.0
        y:  15.7
        x2: 59.5
        y2: 14.5
      - value: param:societyid.player
        type: textCell
        presets: [topline]
        x:  45.8
        x2: 56.8
        align: RB
      - value: "-"
        type: textCell
        presets: [topline]
        x:  56.8
        x2: 58.5
        align: CB
      - value: param:societyid.char
        type: textCell
        presets: [topline]
        x:  58.5
        x2: 65.8
        align: LB

  - value: param:xp
    type: textCell
    presets: [rightbar]
    y:  39.7
    y2: 42.7

  - value: param:gp
    type: textCell
    presets: [rightbar]
    y:  53.7
    y2: 56.8

  - value: param:income
    type: textCell
    presets: [rightbar]
    y:  58.3
    y2: 61.4

  - value: param:fame
    type: textCell
    presets: [rightbar]
    y:  81.6
    y2: 84.6

  - value: param:event
    type: textCell
    presets: [bottomline]
    x:   7.1
    x2: 23.7

  - value: param:eventcode
    type: textCell
    presets: [bottomline]
    x:  26.2
    x2: 35.2

  - value: param:date
    type: textCell
    presets: [bottomline]
    x:  37.6
    x2: 50.4

  - value: param:gm
    type: textCell
    presets: [bottomline]
    x:  52.8
    x2: 74.0

  - value: param:gmid
    type: textCell
    presets: [bottomline]
    x:  76.4
    x2: 93.4

  - value: param:fac1name
    type: textCell
    presets: [faccol1, facline1]

  - value: param:fac1rep
    type: textCell
    presets: [faccol2, facline1]

  - value: param:fac2name
    type: textCell
    presets: [faccol1, facline2]

  - value: param:fac2rep
    type: textCell
    presets: [faccol2, facline2]

  - value: param:fac3name
    type: textCell
    presets: [faccol1, facline3]

  - value: param:fac3rep
    type: textCell
    presets: [faccol2, facline3]
