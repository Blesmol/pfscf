id: pfs2
description: Pathfinder 2 Society Chronicle
aspectratio: 603:783 # dimensions of chronicle page in original pdf

parameters:
  player:
    type: text
    description: Player name
    example: Bob

  char:
    type: text
    description: Players character name
    example: Stormageddon

  societyid:
    type: societyid
    description: Pathfinder Society ID
    example: 123456-2001

  fac1name:
    type: text
    description: Faction 1 Name
    example: Grand Archive

  fac1rep:
    type: text
    description: Faction 1 Reputation points
    example: 4

  fac2name:
    type: text
    description: Faction 2 Name
    example: Grand Archive

  fac2rep:
    type: text
    description: Faction 2 Reputation points
    example: 4

  fac3name:
    type: text
    description: Faction 3 Name
    example: Grand Archive

  fac3rep:
    type: text
    description: Faction 3 Reputation points
    example: 4

  tier:
    type: text
    description: "Players' tier ('low' or 'high')"
    example: low

  xp:
    type: text
    description: Experience points
    example: 4

  gp:
    type: text
    description: Gold pieces
    example: 4gp 2sp

  income:
    type: text
    description: Earned income
    example: 8cp

  fame:
    type: text
    description: Fame
    example: 4

  event:
    type: text
    description: Event name
    example: PaizoCon

  eventcode:
    type: text
    description: Event code
    example: 1234

  date:
    type: text
    description: The date on which the game session took place
    example: 27.06.2020

  gm:
    type: text
    description: Gamemasters name
    example: J. Doe

  gmid:
    type: text
    description: Gamemasters PFS ID
    example: 654321

canvas:
  page:
    x:    0.0
    y:    0.0
    x2: 100.0
    y2: 100.0

  main:
    # this should be a canvas matching the "main" content box, only excluding the title,
    # chronicle nr and herolab code.
    # Having this allows an easy visual check on whether the page is aligned.
    parent: page
    x:   6.20
    y:  11.40
    x2: 94.00
    y2: 95.40

  playerinfo:
    parent: main
    x:   0.0
    y:   0.0
    x2: 68.4
    y2: 10.2

  factions:
    parent: main
    x:   68.7
    y:    0.0
    x2: 100.0
    y2:  10.2

  rightbar:
    parent: main
    x:   82.2
    y:   28.1
    x2: 100.0
    y2:  94.45

  gminfo:
    parent: main
    x:    0.0
    y:   94.6
    x2: 100.0
    y2: 100.0

  notes:
    parent: main
    x:   0.0
    y:  84.8
    x2: 39.5
    y2: 94.6

  downtime:
    parent: main
    x:  40.0
    y:  84.8
    x2: 79.8
    y2: 94.6

  summary:
    parent: main
    x:    0.0
    y:   12.0
    x2: 100.0
    y2:  26.2

  boons:
    parent: main
    x:   0.0
    y:  28.1
    x2: 79.8
    y2: 42.3

  middlebox:
    parent: main
    x:   2.3
    y:  44.2
    x2: 79.8
    y2: 82.9

  items_low:
    parent: middlebox
    x:   0.0
    y:   0.0
    x2: 38.2
    y2: 49.9

  items_high:
    parent: middlebox
    x:    0.0
    y:   50.1
    x2:  38.2
    y2: 100.0

  items_sold:
    parent: middlebox
    x:   38.4
    y:    0.0
    x2: 100.0
    y2:  49.9

  items_bought:
    parent: middlebox
    x:   38.4
    y:   50.1
    x2: 100.0
    y2: 100.0

presets:
  defaultfont:
    font: Helvetica
    fontsize: 14

  playerinfo:
    presets: [defaultfont]
    canvas: playerinfo
    y:  53.8
    align: CB

  rightbar:
    presets: [defaultfont]
    canvas: rightbar
    x:    0.0
    x2: 100.0
    align: CM

  gminfo:
    presets: [defaultfont]
    canvas: gminfo
    y:  63.5
    align: CB

  factions:
    presets: [defaultfont]
    canvas: factions
    fontsize: 8

  faccolname:
    presets: [factions]
    x:  18.4
    x2: 53.2
    align: CB

  faccolrep1:
    presets: [factions]
    x:  78.0
    x2: 87.9
    align: CB

  facline1:
    presets: [factions]
    y:  28.5

  facline2:
    presets: [factions]
    y:  58.5

  facline3:
    presets: [factions]
    y:  88.5

  greyout:
    color: white
    transparency: 0.3

  max_area:
    x: 0.0
    y: 0.0
    x2: 100.0
    y2: 100.0

content:
  - value: param:player
    type: textCell
    presets: [playerinfo]
    x:  1.2
    x2: 28.8

  - value: param:char
    type: textCell
    presets: [playerinfo]
    x:  35.8
    x2: 64.2

  - type: trigger
    trigger: param:societyid
    content:
      - type: rectangle
        presets: [playerinfo]
        color: white
        x:  83.0
        y:  32.0
        x2: 89.0
        y2: 50.2
      - value: param:societyid.player
        type: textCell
        presets: [playerinfo]
        x:  65.9
        x2: 84.3
        align: RB
      - value: "-"
        type: textCell
        presets: [playerinfo]
        x:  84.3
        x2: 87.0
        align: CB
      - value: param:societyid.char
        type: textCell
        presets: [playerinfo]
        x:  87.0
        x2: 99.2
        align: LB

  - value: param:xp
    type: textCell
    presets: [rightbar]
    y:   8.4
    y2: 13.9

  - value: param:gp
    type: textCell
    presets: [rightbar]
    y:  33.5
    y2: 38.9

  - value: param:income
    type: textCell
    presets: [rightbar]
    y:  41.8
    y2: 47.3

  - value: param:fame
    type: textCell
    presets: [rightbar]
    y:  83.6
    y2: 89.0

  - value: param:event
    type: textCell
    presets: [gminfo]
    x:   1.1
    x2: 20.0

  - value: param:eventcode
    type: textCell
    presets: [gminfo]
    x:  22.7
    x2: 33.0

  - value: param:date
    type: textCell
    presets: [gminfo]
    x:  35.8
    x2: 50.3

  - value: param:gm
    type: textCell
    presets: [gminfo]
    x:  53.1
    x2: 77.2

  - value: param:gmid
    type: textCell
    presets: [gminfo]
    x:  79.9
    x2: 99.3

  - value: param:fac1name
    type: textCell
    presets: [faccolname, facline1]

  - value: param:fac1rep
    type: textCell
    presets: [faccolrep1, facline1]

  - value: param:fac2name
    type: textCell
    presets: [faccolname, facline2]

  - value: param:fac2rep
    type: textCell
    presets: [faccolrep1, facline2]

  - value: param:fac3name
    type: textCell
    presets: [faccolname, facline3]

  - value: param:fac3rep
    type: textCell
    presets: [faccolrep1, facline3]

  - type: choice
    choice: param:tier
    content:
      low:
        type: rectangle
        presets: [greyout, max_area]
        canvas: items_high
      high:
        type: rectangle
        canvas: items_low
        presets: [greyout, max_area]
